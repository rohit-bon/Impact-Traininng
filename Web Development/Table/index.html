<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag Examplet</title>
    <style>
        table, td, th{
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <div class="table_example">
        <div class="title">
            <p>Lorem ipsum dolor sit amet, consectetur</p>
        </div>
        <table>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2"> Average </th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.032</td>
                <td>41k</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.9</td>
                <td>0.032</td>
                <td>41k</td>
            </tr>
        </table>
    </div>
</body>
</html>
